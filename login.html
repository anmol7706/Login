<!DOCTYPE html>
<html>

<head>
    <title>Login page</title>
    <style>
        div {
            text-align: center;
            background-color:coral;
            color: white;
            width: 300px;
        }
    </style>
</head>

<body>
    <div id="Form">
        <form action="/registration.html">
            <table>
                <tr>
                    <td><label for="">User ID :</label></td>
                    <td><input type="text" /></td>
                </tr>
                <tr>
                    <td><label for="">Password :</label></td>
                    <td><input type="password" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="reset">
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <p>When you will hit the submit after entering the correct name and password button you will be redirected
        to the registration page</p>
</body>

</html>
